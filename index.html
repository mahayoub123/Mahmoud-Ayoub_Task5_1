<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_5_1</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculatorStyle">
        <input type="text" placeholder="0" class="inputStyle" id="inputBox" />
        <div>
          <button class="buttonStyle opreatorButton">AC</button>
          <button class="buttonStyle opreatorButton">DEL</button>
          <button class="buttonStyle opreatorButton">/</button>
        </div>
        <div>
          <button class="buttonStyle">7</button>
          <button class="buttonStyle">8</button>
          <button class="buttonStyle">9</button>
          <button class="buttonStyle opreatorButton">*</button>
        </div>
        <div>
          <button class="buttonStyle">4</button>
          <button class="buttonStyle">5</button>
          <button class="buttonStyle">6</button>
          <button class="buttonStyle opreatorButton">-</button>
        </div>
        <div>
          <button class="buttonStyle">1</button>
          <button class="buttonStyle">2</button>
          <button class="buttonStyle">3</button>
          <button class="buttonStyle opreatorButton">+</button>
        </div>
        <div>
          <button class="buttonStyle">0</button>
          <button class="buttonStyle">.</button>
          <button class="buttonStyle equalButton">=</button>
        </div>
      </div>
    </div>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
